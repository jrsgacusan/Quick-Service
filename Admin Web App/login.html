

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Service Admin</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src= "js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    

    
</head>
<body>
    <div class="login-box">
        <img src="/images/logo/logo.png" alt="Quick-S Logo" id="logoImage">
        <input  class="input-text" id="email"  placeholder="Email"/>
        <input class="input-text" type="password" id="password" placeholder="Password" />
        <button onclick="signIn()" class="button" id="login-button">Log In</button>
        <button onclick="signUp()" class="button" id="register-button">Create Admin Account</button>
    </div>
</body>
</html>
